

<div class="container">
    <h1 class="text-center">Portfolio</h1>
    <div class="row">
        
        <div class="col-md-4" *ngFor="let items of _items.itemsPortfolio" routerLink="/item/{{ items.id }}">
            <div class="d-flex align-items-center justify-content-center">
                <img src="{{ items.img }}" alt="" width="250">
            </div>
            <div class="mt-auto">
                <h2 class="text-center">{{ items.titulo }}</h2>
                <p>{{ items.descripcion }}</p>
                <p>Link: <a href="{{ items.link }}">{{ items.link }}</a></p>
                
            </div>
            
           
        </div>
    </div>
</div>
