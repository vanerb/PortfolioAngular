<div class="container">


    <div>
        <h1>{{ item.titulo }}</h1>
        <p>{{ item.descripcion }}</p>
        <img src="{{ item.img }}" alt="" width="300px">
        <p><a href="{{ item.link }}">{{ item.link }}</a></p>
    </div>

   
    <div class="row">
        <div *ngFor="let images of imgs" class="col-md-4">
            <img src="{{ ruta }}item-{{ id }}/{{ images }}.png" alt="Image">
        </div>
    </div>
    
    
</div>
